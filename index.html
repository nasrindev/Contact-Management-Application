<!DOCTYPE html>
<html>
<head>
    <title>Contact Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="p-4">
    <h1>Contact List</h1>
    <a href="/add" class="btn btn-primary mb-3">Add Contact</a>
    <table class="table table-bordered">
        <tr>
            <th>ID</th><th>Name</th><th>Address</th><th>Email</th><th>Phone</th><th>Actions</th>
        </tr>
        {% for contact in contacts %}
        <tr>
            <td>{{ contact.id }}</td>
            <td>{{ contact.first_name }} {{ contact.last_name }}</td>
            <td>{{ contact.address }}</td>
            <td>{{ contact.email }}</td>
            <td>{{ contact.phone }}</td>
            <td>
                <a href="/edit/{{ contact.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/delete/{{ contact.id }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
