<!DOCTYPE html>
<html>
<head>
    <title>Add Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Add Contact</h1>
    <form method="POST">
        <input class="form-control mb-2" name="first_name" placeholder="First Name" required>
        <input class="form-control mb-2" name="last_name" placeholder="Last Name" required>
        <input class="form-control mb-2" name="address" placeholder="Address">
        <input class="form-control mb-2" name="email" placeholder="Email" required>
        <input class="form-control mb-2" name="phone" placeholder="Phone" required>
        <button class="btn btn-success">Save</button>
    </form>
</body>
</html>
