<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h1>Edit Contact</h1>
    <form method="POST">
        <input class="form-control mb-2" name="first_name" value="{{ contact.first_name }}" required>
        <input class="form-control mb-2" name="last_name" value="{{ contact.last_name }}" required>
        <input class="form-control mb-2" name="address" value="{{ contact.address }}">
        <input class="form-control mb-2" name="email" value="{{ contact.email }}" required>
        <input class="form-control mb-2" name="phone" value="{{ contact.phone }}" required>
        <button class="btn btn-primary">Update</button>
    </form>
</body>
</html>
